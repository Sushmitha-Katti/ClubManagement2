{%extends 'admin_base.html'%}

{%block form%}
<div class = row style="margin-top:50px">
	<div class = "col-md-4 offset-md-4">
		<div class = 'container'>
			
<div class="card">
  	<div class="card-body">
	
			<form action = "" method = "POST" enctype="multipart/form-data">
				{%csrf_token%}
				
				<b>Add Images</b>
				<br>
				<br>
				<div class="form-group">
		          <label >Event Name</label>
		          <select name = "ename">
					{%for event in events%}
		  		    <option value="{{event.ename}}">{{event.ename}}</option>
					{%endfor%}	
				  </select>
		        </div>
		        <div class="form-group">
		          <label>Add Image</label>
		          <input  type="file" name="image">
		        </div>
		        
		        
		        

		        <button type="submit" class="btn btn-primary" name="btn" value = value = "Save and Add Another">Save And Add</button>
		        <button type="submit" class="btn btn-primary" name="btn" value = "Save" >Save</button>

		   
			</form>
		</div>
	</div>
</div>
</div>
</div>

{%endblock%}
