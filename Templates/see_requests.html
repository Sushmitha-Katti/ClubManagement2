{%extends 'admin_base.html'%}
{%block content%}
{%if re == 1 %}
<div class = 'container'>
  
<form action = "" method = "POST">
    {%csrf_token%}
    <div class = 'row' style="margin-top:90px;">
      <div class = 'col-md-6 offset-md-3'>


    <div class = "card">
        <div style = " text-align : center;"><h2>Requests</h2></div>
        
    
      {%for r in req%}
            <div class = "container" style="margin-top:20px;">
        
             
                <div><b>USN   : </b>{{r.member.usn}}</div>   
                <div ><b>Name : </b>{{r.member.fname}} {{r.member.lname}}</div>
                <div ><b>Reason : </b>{{r.reason}}</div>
                <div class = 'row'>
                    <div class = 'col-md-4'></div>
                    <div class = 'col-md-4' style="margin-top:20px;margin-bottom:20px;">
                        <button type="submit"   name = "add" value ="{{r.member.usn}}">✔️</button>
                    </div>
                    <div class = 'col-md-4' style="margin-top:20px;margin-bottom:20px;">
                        
                        <button type="submit"  name = "reject" value ="{{r.member.usn}}">✖️</button>
                    </div>
                </div>
            </div>


      {%endfor%}  


    </div>
  </div>
</div>

            
       
       
       
    

 
</form>

{%else%}
  <div class = "row">
    <div class = "col-md-6 offset-md-3">
      <div style="margin-top:70px;" class="alert alert-alert alert-danger" >
        <h3 ><strong> No Join Requests</strong></h3>
      </div>
    </div>
  </div>

{%endif%}

{%endblock%}
