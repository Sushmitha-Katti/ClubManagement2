{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Club Management</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static "CSS/basehome.css" %}">
</head>
<body>


	<form action = "" method = "POST">
			{%csrf_token%}
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<ul class="navbar-nav">

					<li class="nav-item active">
						<button class="btn btn-link" role="link" type="submit" name="btn" value="Home">Home</button>
					</li>
					<li class="nav-item ">
						<div class="btn-group">
							<button type="button" class = "btn btn-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Registered Participants
							</button>
							<div class="dropdown-menu dropdown-menu-right">
							{%for event in events%}
								
									<button class="dropdown-item" type="submit" name = "ddbtn" value ="{event.ename}" >{{event.ename}}</button>
								
							{%endfor%}
							</div>
						</div>
						
					</li>
				</ul>
			</nav>
		</form>

		{%block content%}{%endblock%}
		<div class="container ">
		<div class="row justify-content-center">
			<div class="col-md-6">
				
  						<div class = "cardedit">
							{%block form%}{%endblock%}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
