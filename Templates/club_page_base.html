{%load static%}
<!DOCTYPE html>
<html>
	<head>
		<title>Club Management</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="{% static "CSS/home.css" %}">
		
		
		<style>
		body, html {
		height: 100%;
		margin: 0;
		}
		.clubbg{
		
		height: 70%;
		width:100%;
		
		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		padding-bottom: 3%;
		}
		.ebg{
		
		
		width:100%;
		
		/* Center and scale the image nicely */
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		
		}
		</style>
	</head>
	<body>
		
		<form action = "" method = "POST">
			{%csrf_token%}
			
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class = "container">
					<ul class="navbar-nav">
						<a class="navbar-brand" href="/">Clubbit</a>
						
						<div class = "nav">
							<li class="nav-item active">
								
								<button  class="btn btn-link" role="link" type="submit" name="btn" value="Home" id = "text" style = "color:white; text-decoration : none;">Home</button >
							</li>
							<li class="nav-item active">
								
								<button class="btn btn-link" role="link" type="submit" name="btn" value="Club" id = "text" style = "color:white; text-decoration : none;">Club</button>
							</li>
							<li class="nav-item active">
								<button class="btn btn-link" role="link" type="submit" name="btn" value="About" id = "text" style = "color:white; text-decoration : none;">About</button>
							</li>
							<li class="nav-item active">
								<button class="btn btn-link" role="link" type="submit" name="btn" value="Events" id = "text" style = "color:white; text-decoration : none;">Events</button>
							</li>
							<li class="nav-item active">
								<button class="btn btn-link" role="link" type="submit" name="btn" value="Gallery" id = "text" style = "color:white; text-decoration : none;">Gallery</button>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</form>
		{%block content%}{%endblock%}
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
