{% extends 'club_page_base.html'%}
{%block content%}
		{%for e in events%}
		<h1>{{e.ename}}</h1>
		<img src="/{{e.image}}" alt="No image"> 
		<p>{{e.desc}}</p>
		<b>Fees:</b> {{e.fees}}<br>
		<b>Date :</b> {{e.date}}<br><br>
		<input type="Submit" value="Register for {{e.ename}}" name = "sub_btn">
		{% endfor %}
	</form>	
{%endblock%}
