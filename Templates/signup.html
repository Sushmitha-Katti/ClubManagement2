<form action = "/clubs/ " method = "POST">

        <ul class="navbar-nav">
            <li class="nav-item active">
              <button class="btn btn-link" role="link" type="submit" name="btn" value="clubs">Clubs</button>
            </li>
            <li class="nav-item active">
              <button class="btn btn-link" role="link" type="submit" name="btn" value="aboutus">AboutUs</button>

  {%block content%}
      <form action = "/signup/" method = "POST">
        {%csrf_token%}

        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
        Already a user? <a href="{% url 'signin' %}">SignIn</a>
    </form>
  {%endblock%}
